<section class="main" *ngIf="todos.length>0">
    <ul class="view">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <app-todo-list-item [todo]="todo" (todoToggler)="toggleTodoComplete($event)" (todoRemover)="deleteTodoById($event)"></app-todo-list-item>
      </li>
    </ul>
  </section>
